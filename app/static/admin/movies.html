<div class="container">

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">

      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Edit movie</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="novi_korisnik_ime" class="form-label">Title:</label>
            <input type="text" class="form-control" id="name" required="">
          </div>

            <input type="text" class="form-control" id="year" required="">

            <label for="novi_korisnik_email" class="form-label">Duration:</label>
            <input type="text" class="form-control" id="duration"required="">

  <table class="table table-bordered table-striped">
    <thead>

            </div>
            <div class="mb-3">
              <label for="novi_korisnik_email" class="form-label">Year:</label>

            </div>

                <label for="novi_task_opis" class="form-label">Duration:</label>

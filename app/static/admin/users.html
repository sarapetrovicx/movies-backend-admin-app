        text-align:right;

      }

  <nav class="navbar navbar-expand-lg bg-light">

        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <a class="nav-link" href="/admin/users">Users</a>
              <a class="nav-link" href="/admin/movies">Movies</a>

    </div>
</nav>
<div class="container">

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="novi_korisnik_ime" class="form-label">Name:</label>
          <input type="text" class="form-control" id="name" placeholder="Name" required="">
        </div>
        <div class="mb-3">
          <label for="novi_korisnik_email" class="form-label">Email:</label>
          <input type="text" class="form-control" id="email" placeholder="Email" required="">
        </div>
        <div class="mb-3">
          <label class="form-label">Admin:</label>
          <select for="novi_task_kategorija_id" class="form-select" id="admin">
            <option value="1">admin</option>
            <option value="2">user</option>
            <option value="3">moderator</option>
          </select>
      </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="save">Save changes</button>
      </div>
    </div>
  </div>
</div>

  <h1>Users</h1>
  <div class="col-sm-3 float-end">
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Search" id="search_q">
      <button class="btn btn-primary" type="button" id="btn_filter">Filter</button>
    </div>
  </div>
  <table id="mytable" class="table table-bordered table-striped">
    <thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>password</th>
            <th>role</th>
            <th>email</th>
            <th>watchlistId</th>
            <th>edit</th>
        </tr>
    </thead>
    <tbody id="korisnici">
      <tr>
        <td>undefined</td>
        <td>undefined</td>
        <td>undefined</td>
        <td>undefined</td>
        <td>undefined</td>
        <td>undefined</td>
        <td>
            <button class="btn btn-danger btn-sm btn_obrisi">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="card">
    <div class="card-body">
      <h4>Add new user</h4>
      <form id="noviKorisnik">
      <div class="row">
          <div class="col-sm-6">
            <div class="mb-3">
              <label for="novi_korisnik_ime" class="form-label">Name:</label>
              <input type="text" class="form-control" id="novi_task_naziv">
            </div>
            <div class="mb-3">
              <label for="novi_korisnik_email" class="form-label">Email:</label>
              <input type="text" class="form-control" id="novi_task_datum">
            </div>
            <div class="mb-3">
                <label for="novi_task_opis" class="form-label">Password:</label>
                <input type="password" class="form-control" id="novi_task_pass">
            </div>
          </div>
          <div class="col-sm-6">
            <div class="mb-3">
                <label class="form-label">Role:</label>
                <select for="novi_task_kategorija_id" class="form-select" id="novi_task_kategorija_id">
                  <option value="1">admin</option>
                  <option value="2">user</option>
                  <option value="3">moderator</option>
                </select>
            </div>
            <button type="button" class="btn btn-primary" id="btn_dodaj">Add</button>
          </div>
      </div>
    </div>
  </div>
</form> 
</div>
</body>
